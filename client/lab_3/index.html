<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Isaac Bowman's Labs</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class = "wrapper">
            <div class = "header h1">
                <h1>ISAAC BOWMAN's Labs for INST377</h1>
            </div>
            <div class = "container">
                <div class = "left_section box">
                    
                    <h2>Album Names</h2>
                    
                    <div class = "container">
                        <div class = "box">
                            <ol>
                            <li>Bo Burnham - Inside</li>
                            <li>SZA - SOS</li>
                            <li>YOASOBI - The Book 2</li>
                            <li>Tame Impala - The Slow Rush</li>
                            <li>Poor Man's Poison - Providence</li>
                            </ol>
                        </div>
                    </div>

                </div>
                <div class = "right_section box">
                    <h2>Image Carousel</h2>
                    
                    <div class = "carousel">
                        <button class = "prev">prev</button>
                        <div class = "slides">
                            <div class="carousel_item visible"><img id="slide_1" src="images/andromeda.png" alt="An image of Andromeda"/></div>
                            <div class="carousel_item hidden"><img id="slide_2" src="images/andromeda2.png" alt="An image of Andromeda"/></div>
                            <div class="carousel_item hidden"><img id="slide_3" src="images/andromeda3.png" alt="An image of Andromeda"/></div>
                            <div class="carousel_item hidden"><img id="slide_4" src="images/andromeda4.png" alt="An image of Andromeda"/></div>
                        </div>
                        <button class = "next">next</button>
                    </div>
                    
                        <div id="description" class = "box">
                            <p>These images show Andromeda, the closest galaxy to ours, The Milky Way.</p>
                        </div>
                    
                </div>  

            </div>
        </div>
        
        <footer class="footer">IsaacB314 <a href="https://github.com/IsaacB314">My Github Account</a></footer>
    <script src="script.js"></script>
    </body>
</html>
